<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <title>Iniciar sesión</title>
    <script src="../js/route.js"></script>
</head>

<body>
    <main id="app" class="d-flex justify-content-center align-items-center vh-100">
        <div class="mt-5 pb-5">
            <h1 class="text-center">Iniciar sesión</h1>
            <form class="form-group">


                <div class="form-floating mb-3">
                    <input type="text" class="form-control" id="username" placeholder="Inserte usuario"
                        v-model="username" required>
                    <label for="inputUsuario">Usuario</label>
                </div>
                <div class="form-floating mb-3">
                    <input type="password" class="form-control" id="password" placeholder="Inserte usuario"
                        v-model="password" required>
                    <label for="inputContrasena">Contraseña</label>
                </div>


                <!-- <label class="form-label" for="username">Correo electrónico:</label><br>
                <input class="form-control" type="text" id="username" v-model="username" required><br>

                <label class="form-label" for="password">Contraseña:</label><br>
                <input class="form-control" type="password" id="password" v-model="password" required><br> -->

                <div class="d-flex justify-content-center pb-5">
                    <button type="submit" class="btn btn-primary d-flex justify-center align-items-center"
                        @click.prevent="login()">Iniciar
                        sesión</button>
                </div>
            </form>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="../js/login.js"></script>
</body>

</html>
