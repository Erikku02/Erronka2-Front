<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <script src="../js/route.js"></script>
</head>

<body>
    <div id="app">
        <h1>Iniciar sesión</h1>
        <form>
            <label for="username">Correo electrónico:</label><br>
            <input type="text" id="username" v-model="username" required><br>

            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" v-model="password" required><br>

            <button type="submit" @click.prevent="login()">Iniciar sesión</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <script src="../js/login.js"></script>
</body>

</html>
