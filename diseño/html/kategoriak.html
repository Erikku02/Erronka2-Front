<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../js/route.js"></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Categorías</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="../css/styles.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>

<body class="d-flex flex-column min-vh-100">
    <main id="app">
        <nav-component :changeLanguage="changeLanguage"></nav-component>
        <div class="container">
            <div class="row">
                <!-- Iconos para editar los datos -->
                <div class="icons h4 text-end mt-4">
                    <i v-if="visibleActu && esProfesor === true" class="bi bi-check-circle m-2"
                        @click="actuKategoria()"></i>
                    <i v-if="esProfesor === true" class="bi bi-dash-circle" @click="ezabKategoria()"></i>
                </div>

                <!-- Tabla -->
                <table class="table table-hover">
                    <thead>
                        <tr style="font-size: 19px;">
                            <th scope="col">
                                <input v-if="esProfesor === true" type="checkbox" class="form-check-input"
                                    v-model="selectAllKatego" @change="selectAllKategoriak" />
                            </th>
                            <th scope="col">{{ translations[selectedLanguage].default.tab_nombre }}</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- <tr v-for="(kategoria) in listaKategoria"> -->
                        <tr v-for="(kategoria) in itemsFiltradosPaginados" :key="kategoria.id">
                            <td>
                                <input v-if="esProfesor === true" type="checkbox" class="form-check-input"
                                    :value="kategoria.id" v-model="arrayId" />
                            </td>
                            <td>
                                <span v-if="!arrayId.includes(kategoria.id)">
                                    {{kategoria.izena}}
                                </span>

                                <input v-else type="text" v-model="kategoria.izena" :placeholder="kategoria.izena" />
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div id="paginacion" class="pagination justify-content-center">
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Previous" @click="paginaAnterior">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#"><span>{{paginaActual}} / {{cantidadPorPaginas}}</span></a>
                    </li>
                    <li class="page-item">
                        <a class="page-link" href="#" aria-label="Next" @click="paginaSiguiente">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </div>
            </div>


            <!-- FORMULARIO AÑADIR GRUPO -->
            <!-- <div class="row justify-content-center align-items-center"> -->
            <div v-if="esProfesor === true" class="row d-flex justify-content-center p-5"
                style="width: 100%; font-size: 19px;">
                <h4 class="text-center pt-5 mx-auto">{{ translations[selectedLanguage].kategoriak.añad_cat }}</h4>

                <form class="row g-3 d-flex flex-column justify-content-center align-content-center"
                    style="width: 100%;">

                    <div class="col-sm-6 col-lg-3">
                        <!-- <label for="input2" class="">Nombre</label> -->
                        <input type="text" class="form-control" id="input2" v-model="izenaSortu"
                            placeholder="Nombre de la categoría" />
                    </div>

                    <!-- FIXME: el button solo se centra cuando esta en pantalla completa-->
                    <!-- <div class="col-sm-2 col-lg-2 mb-auto ms-auto mx-auto"> -->
                    <div class="col-1 align-self-center">
                        <!-- <button type="submit" class="btn btn-primary">Añadir</button> -->
                        <div class="col-sm-2 col-lg-2 mb-auto ms-sm-auto">
                            <button @click.prevent="createKategoria()" class="btn btn-primary">{{
                                translations[selectedLanguage].default.btn_añadir }}</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <!-- FOOTER -->
    <footer class="bg-dark text-light text-center py-3 mt-auto">

        <p>&copy; 2024. Todos los derechos reservados. CIFP San Jorge LHII</p>

    </footer>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="../js/translations.js"></script>

    <script src="../js/kategoriak.js"></script>

</body>

</html>
